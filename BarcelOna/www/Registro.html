<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *;
			img-src * 'self' data:; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval';"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>


		<link rel="stylesheet" href="css/themes/barcelOna.min.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
		<link rel ="stylesheet" href="css/header.css"/>
		<link rel="stylesheet" href="css/register.css"/>
		<title>Registro</title>
	</head>
	<body>
		<div data-role="page" id="login" style="background-image: url('img/Fondo.png');
																						background-attachment: fixed;
																						background-repeat: no-repeat;
																						background-size: 100% 100%;">
			<div data-role="header" ><h1>Registro</h1></div>
			<div data-role="main" class="ui-content">
				<div class="logo">
					<img src="img/LogoApp.png" alt="LogoApp"/>
				</div>

				<div class="registerForm">
					<form>
						<div class="registerInputContainer">
							<input class="registerInput" type="text" id="user" maxlength="20" placeholder="Nombre de usuario"/>
						</div>

						<div class="registerInputContainer">
							<input class="registerInput" type="password" id="pass" maxlength="14" placeholder="Contraseña"/>
						</div>

            <div class="registerInputContainer">
              <input class="registerInput" type="password" id="repeatPass" maxlength="14" placeholder="Repetir contraseña"/>
            </div>

            <div class="registerInputContainer">
              <input class="registerInput" type="email" id="email" maxlength="32" placeholder="Email"/>
            </div>

						<div class="registerSubmit">
							<a rel="external" id="buttonLink" data-role="button" class="ui-btn ui-icon-home ui-btn-icon-left" onclick="doRegister()">Submit</a>
						</div>
					</form>
				</div>
			</div>

			<div data-role="footer" class="ui-bar navOptions" data-position="fixed">
				<a rel="external" href="index.html" data-role="button" data-icon="back">Atrás</a>
			</div>
			<script src="cordova.js"></script>
			<script src="js/index.js"></script>
			<script src="js/common.js"></script>
			<script src="js/jquery-2.1.1.min.js"></script>
			<script src="js/jquery.mobile-1.4.5.js"></script> <!-- Include the jQuery Mobile library -->
			<script src="js/serverStub.js"></script>
			<script src="js/Register.js"></script>
		</div>
	</body>

</html>
