<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *;
		img-src * 'self' data:; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval';"/>
		


		<meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>

    <link rel="stylesheet" href="css/app.css"/>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>

		<!-- Include the jQuery library -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!-- Include the jQuery Mobile library -->
		<script src="js/jquery.mobile-1.5.0-alpha.1.js"></script>
	<script type="text/javascript" src="js/webPost.js"></script>
	<title>Registro</title>
  </head>

	<body>
		<div data-role="page">
      <div data-role="header">
        <h1>Registro</h1>
			</div><!-- /header -->

			<!-- /content -->
			<div data-role="content" class="RegistroLogin">
				<img id="logo" src="img/LogoApp.png" alt="LogoApp" width="256" height="256">
				<div class="dato">
					<form>
            <div class="insertContainer">
              <label for="user" id="icono">Nombre</label>
							<input type="text" id="user" name="user" maxlength="2" placeholder="Nombre de Usuario.">
            </div>

            <div class="insertContainer">
              <label for="pass" id="icono">Contraseña</label>
							<input type="password" id="pass" name="contraseña" maxlength="32" placeholder="Contraseña.">
            </div>

            <div class="insertContainer">
              <label for="NIA1" id="icono">NIA1</label>
							<input type="number" id="NIA1" name="NIA1" max="9999999" placeholder="NIA1">
            </div>

            <div class="insertContainer">
              <label for="NIA1" id="icono">NIA1</label>
							<input type="number" id="NIA1" name="NIA1" max="9999999" placeholder="NIA1">
            </div>

            <div class="insertContainer">
              <label for="NIA2" id="icono">NIA2</label>
              <input type="number" id="NIA2" name="NIA2" max="9999999" placeholder="NIA2">
            </div>

            <div class="insertContainer">
              <label for="NIA3" id="icono">NIA3</label>
							<input type="number" id="NIA3" name="NIA3" max="9999999" placeholder="NIA3">
            </div>

            <div class="insertContainer"><a id="buttonLink" data-role="button" class="ui-btn ui-icon-home ui-btn-icon-left"  onclick="getRegisterDataAndDoCallWebServices()">Submit</a></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
